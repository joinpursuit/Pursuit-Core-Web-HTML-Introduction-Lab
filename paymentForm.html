<!doctype html>
<html>
  <head>

    <title>Payment Form</title>

  </head>
  <body>

    <h1>Payment Form</h1>

    <p>Required fields are marked by <u>*</u></p>

    <h2>Contact Information</h2>

    <form>
      <div>
        <input type="radio" name="title" value="mister"> Mr.<br>
        <input type="radio" name="title" value="miss"> Ms.<br>
        <input type="radio" name="title" value="misses"> Mrs.<br>
        <input type="radio" name="title" value="miks"> Mx.<br>
      </div>

      <div>
        <label for="name">Name:*</label>
        <input type="text" name="name" id="name" placeholder="">
      </div>

      <div>
        <label for="email">Email:*</label>
        <input type="text" name="email" id="email" placeholder="">
      </div>

      <h2>Payment Information</h2>

      <div>
        <label for="cardType">Card Type:</label>
        <select id="cardType">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="discover">Discover</option>
          <option value="american express">American Express</option>
        </select>
      </div>

      <div>
        <label for="cardNo">Card Number:*</label>
        <input type="text" name="cardNo" id="cardNo" placeholder="">
      </div>

      <div>
        <label for="expDate">Expiration Date (MM/YY):*</label>
        <input type="text" name="expDate" id="expDate" placeholder="">
      </div>

      <input type="submit" value="Submit Payment">

    </form>

  </body>
</html>
