<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <h1><strong>Payment Form</strong></h1>
    <form>
      <p>Required fields are marked by <u>*</u></p>
      
      <h2>Contact Information</h2>
      <input type="radio" name="contact" checked id="" /><label for="">Mr.</label>
      <br />
      <input type="radio" name="contact" id="" /><label for="">Ms.</label>
      <br />
      <input type="radio" name="contact" id="" /><label for="">Mrs.</label>
      <br />
      <input type="radio" name="contact" id="" /><label for="">Mx.</label>
      <br />
      <br />
      <label for="">Name:*</label>
      <input type="text" placeholder="Name" name="" id="" required />
      <br />
      <br />
      <label for="">Email:*</label>
      <input type="email" placeholder="Email" name="" id="" required />
      <br />

      <h2>Payment Information</h2>
      <br />
      <label for="">Card Type:</label>
      <select name="" id="">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="americanExpress">American Express</option>
        <option value="discover">Discover</option>
      </select>
      <br />
      <br />
      <label for="">Card Number:*</label>
      <input
        type="tel"
        name="cardnumber"
        id=""
        placeholder="xxxx xxxx xxxx xxxx"
        required
      />
      <br />
      <br />
      <label for="">Expiration Date (MM/YY):*</label>
      <input type="text" name="expiration" id="" placeholder="mm/yy" required />
      <br />
      <br />
      <input type="submit" value="Submit Payment" />
    </form>
  </body>
</html>
