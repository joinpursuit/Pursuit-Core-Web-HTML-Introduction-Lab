<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>

<p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <form>
        <input type="radio" name="title" value="Mr." checked> Mr. <br/>
        <input type= "radio" name= "title" value ="Ms."> Ms. <br/>
        <input type= "radio" name= "title" value ="Mrs."> Mrs. <br/>
        <input type= "radio" name= "title" value ="Mx."> Mx. <br/>
    <br/> 
        Name:* <input type="text" placeholder="Name" required> <br/>
        <br/> 
        Email:* <input type="email" placeholder="Email" required> <br/> 
    
    <h2>Payment Information</h2>
    <br/>
    <label for="cards">Card Type: </label>
    <select name= "cards">
        <option value="visa"select>Visa</option>
        <option value="mastercard"select>Mastercard</option>
        <option value="americanExpress"select>American Express</option>
        <option value="discover" select>Discover</option>
    </select>
    <br/> 
    <br/>
    Card Number:* <input type= "tel"  placeholder="xxxx xxxx xxxx xxxx" required> <br/>
    <br/>
    Expiration Date (MM/YY):* <input type="text" placeholder="mm/yy" required> <br/>
    <br/>
    <input type="submit" value="Submit Payment">

</form> 
        
</body>
</html>
