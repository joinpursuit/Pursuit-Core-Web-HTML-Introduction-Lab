<!DOCTYPE html>
<html>
  <head>
      <title>Payment Form</title>
  </head>
<body>
  <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>


<form>
<h3>Contact Information</h3>
  <div>
  <input type ="radio" name="prefix" value="Mr.">
  <label for="Mr">Mr.</label>
</div>


<div>
  <input type ="radio" name="prefix" value="Mrs.">
  <label for="Mrs">Mrs.</label>
</div>


<div>
  <input type ="radio" name="prefix" value="Ms.">
  <label for="Ms">Ms.</label>
</div>


<div>
  <input type ="radio" name="prefix" value="Mx.">
  <label for="Mx">Mx.</label>
</div>

<br>

<div>
  <label for ="name">Name:*</label>
  <input type ="text" name ="name" id="name" >
</div>

<br>

<div>
  <label for ="email">Email:*</label>
  <input type ="text" name ="email" id="email">
</div>

<br>

<h3>Payment Information</h3>
<div>
  <label for ="cardtype">Card Type:</label>
  <select name="cardtype">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="discover">Discover</option>
    <option value="AMEX">AMEX</option>
    <option value="PayPal">PayPal</option>
    </select>
</div>
<br>
<div>
  <label for ="cardnumber">Card Number:*</label>
  <input type ="text" name ="cardnumber" id="cardnumber">
</div>
<br>
<div>
  <label for ="email">Expiration Date (MM/YY):*</label>
  <input type ="text" name ="email" id="email">
</div>

<input type = "submit" value = "Submit Payment">
</form>


</body>
</html>
