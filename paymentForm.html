<body>
    <h1>Payment Form</h1>

    <p>Required fields are marked by *</p>

    <h2>Contact Information</h2>

    <form>
        <input type="radio" name="Gender" value="Mr."checked > Mr. <br/>
        <input type="radio" name="Gender" value="Ms."> Ms. <br/>
        <input type="radio" name="Gender" value="Mrs."> Mrs. <br/>
        <input type="radio" name="Gender" value="Mx."> Mx. <br/>

    
        Name:* <br/> 
        <input type="text" placeholder="Name"required> <br/>
        Email:* <br/>
        <input type="email" placeholder="Email"required>  <br/>

        <h2>Payment Information</h2>
         <label for="cards"> Card Type:</label>
        <select name="card" >
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="americanExpress">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <br/>
        Card Number:*<input type="tel" placeholder="xxxx xxxx xxxx xxxx" required> <br/>
        Expiration Date (MM/YY):*<input type="text" placeholder="mm/yy" required> <br/>
        
        <button type="submit">Submit Payment</button>
    </form>
