<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="" style="border:3px; border-top-style:solid; border-left-style:solid;">
        <h1>Payment Form</h1>
        <p>Required fields are marked by *</p>
        <h2>Contact Information</h2>
        <br>
        
            <input type="radio" name="prefix" value="Mr" checked> Mr.<br>
            <input type="radio" name="prefix" value="Ms"> Ms. <br>
            <input type="radio" name="prefix" value="Mrs"> Mrs.<br>
            <input type="radio" name="prefix" value="Mx"> Mx.<br>
            <br>
            <br>
        
            Name:*<input type="text" name="name" placeholder="Name" required><br><br>
            Email:*<input type="email" name="email" placeholder="Email" required>
            <br>
                   
        <h2>Payment Information</h2>
            Card Type
            <select name="" id=""> 
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanExpress">'American Express' </option>
                <option value="discover">Discover</option>
            </select> 
            <br>
            <br>
            Card Number:*
            <input type="tel" placeholder="xxxx xxxx xxxx xxxx"  required >
            <br>
            <br>
            Expiration Date(mm/yy):*
            <input type="text"placeholder= "mm/yy" required >
            <br>
            <br>
            <input type="submit" value="Submit Payment">
    </form>
</body>

</html>
