<h1>Payment Form</h1>

<p>Required fields are marked by <u>*</u></p>

<h2>Contact Information</h2>
<form>
<input type="radio" value="mr" checked> Mr. <br>
<input type="radio" value="ms"> Ms.<br>
<input type="radio" value="mrs"> Mrs.<br>
<input type="radio" value="mx"> Mx.<br>
<br>
Name:* <input type="text" placeholder="Name" required><br><br>
Email:* <input type="email" placeholder="Email" required>

<h2>Payment Information</h2>

Card Type: 
<select name="card"> 
    <option value="visa" checked>Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="americanExpress">American Express</option>
    <option value="discover">Discover</option>
</select>
<br>
<br>
Card Number:* <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required><br><br>
Expiriation Date (MM/YY):* <input type="text" placeholder="mm/yy" required>
<br><br>
<button type="submit">Submit Payment</button>
</form>
