<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <form>
        <h2>Contact Information</h2>
        <input type="radio" name="prefix" value="mr" checked>Mr.<br>
        <input type="radio" name="prefix" value="ms">Ms.<br>
        <input type="radio" name="prefix" value="mrs">Mrs.<br>
        <input type="radio" name="prefix" value="mx">Mx.<br>
        Name:* <input type="text" placeholder="Name" value="" required><br>
        Email:* <input type="email" placeholder="Email" value="" required>
        <h2>Payment Information</h2>
        Card Type: 
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="americanExpress">American Express</option>
            <option value="discover">Discover</option>
        </select><br>
        Card Number:* <input type="tel" placeholder="xxxx xxxx xxxx xxxx" value="" required><br>
        Expiration Date (MM/YY):* <input type="text" placeholder="mm/yy" value="" required><br>
        <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
