<!DOCTYPE html>
<body>
    <h1>Payment Form</h1>
    <form>
        <p>Required fields are marked by *</p>
        <h2>Contact Information</h2>
        <input type="radio" name="title" value="Mr." checked>Mr.<br>
        <input type="radio" name="title" value="Ms."> Ms.<br>
        <input type="radio" name="title" value="Mrs."> Mrs.<br>
        <input type="radio" name="title" value="Mx."> Mx. <br>
        
        Name:
        <input type="text" name="name" placeholder="Name" required><br>
        
        Email:
        <input type="email" name="email" placeholder="Email" required><br>

        <h2>Payment Information</h2>
        <label for="cards">Card Type:</label> 
        <select name="cards" id="cards">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="americanExpress">American Express</option>
            <option value="discover">Discover</option>
        </select>
        <br>
        Card Number:
        <input type="tel" name="name" placeholder="xxxx xxxx xxxx xxxx" required><br>
        Expiration Date(MM/YY):
        <input type="text" placeholder="mm/yy" required> <br>
        
        <button type="submit">Submit Payment</button>
    </form>

</body>
