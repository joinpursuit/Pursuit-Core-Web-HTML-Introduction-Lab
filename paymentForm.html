<!DOCTYPE html>
<html><body style="border: 1px solid black;">
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <h2>Contact Information</h2>

        <name></name>
        <value>Mr.</value>

        <name></name>
        <value>Ms.</value>

        <name></name>
        <value>Mrs.</value>
        <input type="radio" name="title" id="Mx.">

        <value>Mx.</value>

            </option>

                <value>Discover</value>
            </option>
        </select>
        <br> Card Number:* <input type="tel" name="card number" placeholder="xxxx xxxx xxxx xxxx" required>

        <br>
        <br>
    <button type= "submit">Submit Payment</button>
    </form>

</html>
