<!DOCTYPE html>
<html >
  <head>
    <title>Payment Form</title>
  </head>
  <body>
    <h1>Payment Form </h1>
    <p> Required fields are marked by <u>*</u> </p>

    <h2> Contact Information </h2>
    <form>
    <div>
      <input type="radio" name="Mr." id="Mr.">
      <label for= "Mr."> Mr. </label>
    </div>
    <div>
      <input type="radio" name="Ms." id="Ms.">
      <label for = "Ms."> Ms. </label>
    </div>
    <div>
      <input type="radio" name ="Mrs." id ="Mrs.">
      <label for ="Mrs."> Mrs. </label>
    </div>
    <div>
      <input type ="radio" name="Mx." id ="Mx.">
      <label for ="Mx."> Mx. </label>
    </div>
    <br>
    <div>
      <label for="Name"> Name:* </label>
      <input type="text" name="Name" id="Name">
    </div>
    <br>
    <div>
      <label for="Email"> Email:* </label>
      <input type="text" name = "Email" id = "Email">
    </div>

    <h2> Payment Information</h2>
    <div>
      <label for= "card type"> Card Type: </label>
      <select name="card type">
        <option value="Visa">Visa </option>
        <option value="Mastercard">Mastercard </option>
        <option value="Discover"> Discover </option>
        <option value="Maestro"> Maestro </option>
      </select>
    </div>
    <br>
    <div>
      <label for="card number"> Card Number:*
      <input type="text" name="card number" id="card number"
    </div>
    <br>
    <br>
    <div>
      <label for="expiration date"> Expiration Date(MM/YY):*
      <input type="text" name="expiration date" id="expiration date"
    </div>
    <br>
    <br>
    <div>
      <input type = "submit" value = "Submit payment"
      </div>
      </form
  </body>
</html>
