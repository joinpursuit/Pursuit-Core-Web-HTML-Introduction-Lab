<h1>Payment Form</h1>

<p>Required fields are marked by *</p>

<h2>Contact Information</h2>

<form>
  <input type="radio" name="contact info" value="Mr." checked /> Mr.<br />
  <input type="radio" name="contact info" value="Ms." /> Ms.<br />
  <input type="radio" name="contact info" value="Mrs." /> Mrs.<br />
  <input type="radio" name="contact info" value="Mx." /> Mx.<br />

  Name:*
  <input type="text" placeholder="Name" required /><br />
  Email:* <input type="email" placeholder="Email" required /><br />

  
  <h2>Payment Information</h2>
  
  <label for="card">Card Type:</label>
  <select name="card" id="card">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="americanExpress">American Express</option>
      <option value="discover">Discover</option>
    </select>
    <br><br>
    
    Card Number:* <input type="tel" placeholder="xxxx xxxx xxxx xxxx" required /><br><br>
    Expiration Date(MM/YY):* <input type="text" placeholder="mm/yy" required /><br><br>
    
    
    <input type="submit" value="Submit Payment">
    
</form>
