<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
        <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <form>
        <input type="radio" name="title" value="Mr."checked>Mr.<br>
        <input type="radio" name="title" value="Ms.">Ms.<br>
        <input type="radio" name="title" value="Mrs.">Mrs.<br>
        <input type="radio" name="title" value="Mx.">Mx.<br>
        <br>
        <label>Name:* </label>
        <input type="text" id ="name" name="name" placeholder = "Name" required="required">
        <br>
        Email:* 
        <input type="email" id ="email" name="email" placeholder="Email" required="required">
    <h2>Payment Information</h2>
            <label for="cards">Card Types:</label>
            <select name="Card Types">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="americanExpress">American Express</option>
                <option value="discover">Discover</option>
            </select>
            <br><br>
            <label>Card Number:*</label>
            <input type="tel" id ="cardnumber" name="cardnumber" placeholder = "xxxx xxxx xxxx xxxx" required="required">
            <br><br>
            <label>Expiration Date (MM/YY):* </label>
            <input type="text" id ="expirationdate" name="expirationdate" placeholder = "mm/yy" required="required">
            <br><br>
            <input type="submit" value="Submit Payment">
    </form>
</body>
</html>
