<!DOCTYPE html>
<html>

<head>
  <title>
    Payment Forms
  </title>
</head>

<body>
  <h1>Payment Form</h1>
  <p>Required fields are marked by *</p>

  <h2>Contact Information</h2>

  <form>
    <div>
      <input type="radio" name="title" id="mr" />
      <label for="mr">Mr. </label>
    </div>
    <div>
      <input type="radio" name="title" id="ms" />
      <label for="ms">Ms. </label>
    </div>
    <div>
      <input type="radio" name="title" id="mrs" />
      <label for="mrs">Mrs. </label>
    </div>
    <div>
      <input type="radio" name="title" id="mx" />
      <label for="mx">Mx </label>
    </div>
    <p>
      <div>
        <label for="name">Name:* </label>
        <input type="text" name="name" id="name" />
      </div>
    </p>

    <p>
      <div>
        <label for="email">Email*: </label>
        <input type="text" name="email" id="email" />
      </div>
    </p>

    <h2>Payment Information</h2>

    <p>
      <div>
        <label for="credit card"> Credit Type:</label>
        <select>
          <option value="credit card">Visa</option>
          <option value="credit card">Mastercard</option>
        </select>
      </div>
    </p>
    <p>
      <div>
        <label for="cardnumber">Card Number:*: </label>
        <input type="number" name="cardnumber" id="cardnumber" />
      </div>

    </p>

    <p>
      <div>
        <label for="expriationDate">Expiration Date(MM/YY):*: </label>
        <input type="" name="expriationDate" id="expriationDate" />
      </div>
    </p>

  </form>
</body>

</html>
