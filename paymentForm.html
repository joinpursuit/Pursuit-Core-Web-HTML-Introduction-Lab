<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>
    <h2>Contact Information</h2>
    <input type="radio" name="prefix" value="Mr." checked> Mr. <br/>
    <input type="radio" name="prefix" value="Ms."> Ms. <br/>
    <input type="radio" name="prefix" value="Mrs."> Mrs. <br/>
    <input type="radio" name="prefix" value="Mx."> Mx. <br/>
    <br/>
    Name:* <input type="text" name="name" placeholder="Name" required><br/>
    <br/>
    Email:* <input type="email" name="email" placeholder="Email" required><br/>
    <h2>Payment Information</h2>
    Card Type: <select name="cards" id="cards">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="americanExpress">American Express</option>
        <option value="discover">Discover</option>
    </select>
    <br/>
    <br/>
    Card Number:* <input type="tel" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required><br/>
    <br/>
    Expiration Date (MM/YY):* <input type="text" name="expirationDate" placeholder="mm/yy" required><br/>
    <br/>
    <button type="submit">Submit Payment</button>
    </form>
    
</body>
</html>
