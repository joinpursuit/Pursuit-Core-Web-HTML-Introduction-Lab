<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Payment Form</title>
</head>
<body>

    <h1>Payment Form</h1>
    
    <p>Required fields are marked by *</p>

    <h2>Contact Information</h2>
    
    <form>
        <input type="radio" name= "prefix" value="Mr."checked>Mr.<br>
        <input type="radio" name="prefix" value="Ms.">Ms.<br>
        <input type="radio" name="prefix" value="Mrs.">Mrs.<br>
        <input type="radio" name="prefix" value="Mrs.">Mx.<br>

        Name:*  <input type="text" name="Name" placeholder="Name"required><br>
        

        Email:*  <input type='email' name='Email' placeholder='Email'required>
    

        <h2>Payment Information</h2>

        
        Card Type:
        <select>
            <option value="visa" selected>Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="americanExpress">American Express</option>
            <option value="discover">Discover</option>
        </select>
       
        Card Number:  <input type="tel" name="CardNum" placeholder="xxxx xxxx xxxx xxxx"required><br>
        

        Expiration Date:  <input type="text" name="expDate" placeholder="mm/yy"required><br>
        
        
            <input type="submit" value="Submit Payment">
        
    </form>





</body>


</html>
