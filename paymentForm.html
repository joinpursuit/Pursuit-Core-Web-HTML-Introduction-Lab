<h1>Payment Form</h1>

<p>Required fields are marked by <u>*</u></p>

<h2>Contact Information</h2>

<form>
    <input type="radio" name="title" value="Mr." >Mr. <br>
    <input type="radio" name="title" value="Ms." >Ms.<br>
    <input type="radio" name="title" value="Mrs."checked>Mrs.<br>
    <input type="radio" name="title" value="Mx.">Mx. <br>

    <br>

    <label for="Name">Name:*</label>
    <input type="text" name="name" placeholder="Name">
    <br>
    <br>
    <label for="Email">Email:*</label>
    <input type="email" id="email" name="email" placeholder="Email">
    <br>

  <h2> Payment Information</h2>

  <label for="cardType">Card Type:</label>
  <select name="cardType" id="cardType">
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="AmericanExpress">American Express</option>
      <option value="Discover">Discover</option>
  </select>

  <br>
  <br>

  <label for="cardNumber">Card Number:*</label>
  <input type="number" id ="cardNumber" name="cardNumber" min="16">
  <br>
  <br>

  <label for="ExpirationDate">Expiration Date (MM/YY):*</label>
  <input type="number" id="expirationDate" name="expirationDate" placeholder="mm/yy"></input>

  <br>
  <br>

  <button type="submit">Submit Payment</button>
</form>
