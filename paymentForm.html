<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by <u>*</u></p>

    <h2>Contact Information</h2>
    <form>
        <input type="radio" name="title" value="Mr." checked> Mr.<br>
        <input type="radio" name="title" value="Ms."> Ms.<br>
        <input type="radio" name="title" value="Mrs."> Mrs.<br>
        <input type="radio" name="title" value="Mx."> Mx.<br>
    
        Name:*
        <input type="text" name="name" value="" placeholder="Name" required><br>
        Email:*
        <input type="email" name="email" value="email" placeholder="Email" required>

    <h2>Payment Information</h2>
    
        Card Type:
        <select name="" id="">
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="americanExpress">American Express</option>
        <option value="discover">Discover</option>
        </select><br>
    
        Card Number:*
        <input type="tel" name="card number" value="" placeholder="xxxx xxxx xxxx xxxx" required><br>
        Expiration Date (MM/YY):*
        <input type="text" name="expiration" value="" placeholder="mm/yy" required><br>
        <input type="submit" value="Submit Payment">
    </form>

</body>
</html>
