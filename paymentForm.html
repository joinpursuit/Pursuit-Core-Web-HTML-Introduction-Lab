<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>

    <h2>Contact Information</h2>

    <input type="radio" name="topping" value="Mx." checked> Mx.<br>
    <input type="radio" name="topping" value="Mr."> Mr.<br>
    <input type="radio" name="topping" value="Ms."> Ms.<br>
    <input type="radio" name="topping" value="Mrs."> Mrs.<br>

    <input type="text" name="lastname" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <br/>

    <h2>Payment Information</h2>
    <label for="">Card Type:</label>
    <select name="" id="">
    <option value="visa">Visa</option>
    <option value="mastercard">Mastercard</option>
    <option value="americanExpress">American Express</option>
    <option value="discover">Discover</option>
</select>
    <br/>
    <label for="">Card Number:</label>
    <input type="tel" placeholder="xxxx xxxx xxxx xxxx" name="" id="" required>
    <label for="">Expiration:</label>
    <input type="text" placeholder="mm/yy" name="" id="" required>
    <br/>
    <form>
        <label for="">Submit Payment:</label>
        <input type="submit" value="Submit Payment" />
    </form>
    <br/>

</body>

</html>
